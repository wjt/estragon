{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
    <h1>{{ answer|default('Not yetâ€¦', true) }}</h1>
    <img src="{{ no_image }}" class='img-nope' />
    <div id="danielCountdown"></div>
    <script>
    $(function() {
        var arrival = new Date(
            {{ arrival.year }},
            {{ arrival.month }} - 1,
            {{ arrival.day }},
            {{ arrival.hour }},
            {{ arrival.minute }},
            {{ arrival.second }});
        {% with o = arrival.utcoffset() %}
        var offset = {{ (o.days * 24 * 60) + (o.seconds / 60) }};
        {% endwith %}
        startCountdown('#danielCountdown', arrival, offset,
                       "{{ url_for('yes', subdomain=site.subdomain) }}");
    });
    </script>
{% endblock %}
