{% extends "layout.html" %}
{% block title %}here.yt{% endblock %}
{% block body %}
    <h1>here.yt</h1>

    <p>Mechanically reclaimed bespoke countdown URLs, made with equal parts joy
    and rage in Cambridge, UK.</p>

    <ul class='site-list'>
{% for site in sites %}
    <li>
      <a href="{{ url_for('root', subdomain=site.subdomain) }}">{{ site.title }}</a>
    </li>
{% endfor %}
    </ul>

{% endblock %}
